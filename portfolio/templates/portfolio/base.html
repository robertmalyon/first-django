{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Rob Malyon</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{% static 'portfolio/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet">
  <link href="{% static 'portfolio/fontawesome-free/css/all.min.css'%}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static 'portfolio/main.css' %}" rel="stylesheet">

</head>

<body id="page-top">
<script>
  document.body.className = 'fade';
</script>
{% block nav-header %}
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
    <a class="navbar-brand js-scroll-trigger" href="#page-top">
      <span class="d-block d-lg-none">Rob Malyon</span>
      <span class="d-none d-lg-block">
        <img class="img-fluid img-profile rounded-circle mx-auto my-2" src="{% static 'portfolio/img/me.jpeg' %}" alt="">
      </span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse overflow-auto h-100" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'portfolio-home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="{% url 'portfolio-blog' %}">Blog</a>
        </li>
        {% endblock nav-header %}
        {% block nav-content %}{% endblock nav-content %}
      </ul>
    </div>
  </nav>
  
  

  <div>
    {% block content %}{% endblock %}
  </div>


  <script>
  document.addEventListener("DOMContentLoaded", function(e) {
    document.body.className = '';
  });
  </script>
  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'portfolio/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'portfolio/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Plugin JavaScript -->
  <script src="{% static 'portfolio/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Custom scripts for this template -->
  <script src="{% static 'portfolio/js/resume.min.js' %}"></script>

</body>

</html>
