{% extends "portfolio/base.html" %}
{% block content %}
<div class="search-bar mt-sm-2 mr-2">
    <form method="get">
        <input type="text" class="form-control" name="q" id="id_q" placeholder="Search...">
    </form>
</div>
<div class="container-fluid"><a href="{% url 'portfolio-blog' %}"><-- All Blog Posts</a></div>
<section class="p-3 p-lg-5 d-flex align-items-top" id="about">
      <div class="w-100">
        <h1 class="mb-0">rob
          <span class="text-primary">Blog</span>
        </h1>
  </section>

    <div class="container-fluid">
    <article class="media content-section ml-3 col-md-11">
        <div class="media-body">
        <div class="article-metadata">
            <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.content|linebreaks }}</p>
        </div>
    </article>
    </div>
    <hr>
<div class="container-fluid"><a href="{% url 'portfolio-blog' %}"><-- All Blog Posts</a></div>
{% endblock content %}
